<header>
  <div class="headline">
    <div class="container">
      <h1 class="h1 display page-title desktop-title">Book Appointment with us</h1>
    </div>
  </div>
</header>
<div>
  <br/>
</div>
<div class="row">
  <div style="width: 1.5%; float:left;"></div>
  <div style="width: 30%; float:left;"></div>
  <div style="width: 40%; float:right;">
    <h3 class="appHeader"> Welcome to {{ title }} Consultation</h3>
  </div>
  <div style="width: 30%; float: right;"></div>
</div>
<div class="row">
  <div style="width: 1.5%; float:left;"></div>
  <!--<div style="width: 40%; float:left;">

  <div style="width: 30%; float:left;"></div>

  <div class="formBKG" style="width: 40%; float:right;">
    <br/>
    <div class="col-md-12">
      <!--<h3 class="appHeader"> Welcome to {{ title }} Consultation</h3>-->
      <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" formControlName="firstname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstname.errors}"
          />
          <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
            <div *ngIf="f.firstname.errors.required">First Name is required</div>
          </div>
        </div>

        <div class="form-group">
          <label>Last Name</label>
          <input type="text" formControlName="lastname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }"
          />
          <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
            <div *ngIf="f.lastname.errors.required">Last Name is required</div>
          </div>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
          />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
          </div>
        </div>

        <div class="form-group">
          <label>Phone Number</label>
          <input type="text" formControlName="phonenum" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phonenum.errors }"
          />
          <div *ngIf="submitted && f.phonenum.errors" class="invalid-feedback">
            <div *ngIf="f.phonenum.errors.required">Contact is required</div>
          </div>
        </div>


        <div class="form-group shadow-textarea">
          <label>Diagnosis( if any) </label>
          <textarea formControlName="diagnosis" class="form-control z-depth-1" rows="3"></textarea>
        </div>

        <div class="form-group">
          <label>Date of Birth</label>
          <div class="input-group">
            <input class="form-control lhttt" type="date" formControlName="dob" placeholder="DOB">
          </div>
        </div>

        <div class="form-group">
          <label>Problem Description</label>
          <input type="text" formControlName="problemdesc" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.problemdesc.errors }"
          />
          <div *ngIf="submitted && f.problemdesc.errors" class="invalid-feedback">
            <div *ngIf="f.problemdesc.errors.required">Describe your Problem</div>
          </div>
        </div>

        <div class="form-group">
          <label>Appointment Time:</label>
          <input type="text" formControlName="appointmenttime" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.appointmenttime.errors }"
          />
          <div *ngIf="submitted && f.appointmenttime.errors" class="invalid-feedback">
            <div *ngIf="f.appointmenttime.errors.required">please select appointment time</div>
          </div>
        </div>
        <!--<div class="form-group">
          <label>Upload documents(if any)</label>
          <input type="text" formControlName="uploaddoc" class="form-control" [ngClass]="{'is-invalid': submitted && f.uploaddoc.errors}"
          />
          <div *ngIf="submitted && f.uploaddoc.errors" class="invalid-feedback">
            <div *ngIf="f.uploaddoc.errors.required">please upload documents</div>
          </div>
        </div>-->
        <div>


          <label>Upload Medical Reports</label>
        </div>
        <div>
          <!--<div class="input-group mb-3">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="inputGroupFile02">
              <label class="custom-file-label" for="inputGroupFile02">Choose file</label>
            </div>
            <div class="input-group-append" (click)="uploadFile()">
              <span class="input-group-text">Upload</span>
            </div>
          </div>-->

          <label class="btn btn-dark">
            <input type="file" text="Files" (change)="selectFile($event)">
          </label>
          <button class="btn btn-success" [disabled]="!selectedFiles" (click)="uploadFile()">Upload</button>
          <!--<p-fileUpload name="demo[]" url="./upload.php" (onUpload)="selectFile($event)" 
        multiple="multiple" accept="image/*" maxFileSize="1000000">
          <ng-template pTemplate="content">
            <ul *ngIf="uploadedFiles.length">
              <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
            </ul>
          </ng-template>
        </p-fileUpload>-->
        </div>
        <!--<div class="col-md-4">
        <div class="date-picker-2" placeholder="Recipient's username" id="ttry" aria-describedby="basic-addon2"></div>
        <span class="" id="example-popover-2"></span>
      </div>
      <div id="example-popover-2-content" class="hidden"> </div>
      <div id="example-popover-2-title" class="hidden"> </div>-->
        <br/>
        <div class="form-group">
          <button style='margin-right:45px' class="btn btn-primary">Book Appointment</button>
        </div>
      </form>
    </div>
  </div>
  <div style="width: 30%; float: right;"></div>
</div>
