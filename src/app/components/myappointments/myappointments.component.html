<header>
</header>

<div class="row ">

  <div style="width: 1%; float:left;"></div>

  <div class="split left" style="width: 14%; float:left;">
    <a> Today's Appointments</a>
    <br/>
    <a> Scheduled Appointments</a>
    <br/>
    <a> Completed Appointments</a>
    <br/>

  </div>
  <div class="split right" style="width: 85%; float:right;">
   <!-- <h3 class="appHeader">My Appointments</h3>-->

   <p-table [columns]="cols" [value]="patients" selectionMode="single" [(selection)]="selectedCar" (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="15">
        <ng-template pTemplate="caption">
            Appointments
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                    {{col.header}}
                    <p-sortIcon [field]="col.field"></p-sortIcon>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr [pSelectableRow]="rowData">
                <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                </td>
            </tr>
        </ng-template>
       
    </p-table>
    
    <p-dialog  [style]="{width: '900px', height: '600px'}" header="{{patient.patientname}} Details" [(visible)]="displayDialog" [responsive]="true"
     showEffect="fade" [modal]="true"  [style]="{width: '300px'}">
        <div class="ui-g ui-fluid" *ngIf="patient">
                
            <div class="container text-change">
                        <div class="row">
                          <div class="col-md-12">
                            <h1 class="h2 page-title">{{pname}}</h1>
                          </div>
                        </div>
                      
                        <div class="row alert  border border-secondary">
                          <div class="col-md-4 btw-line">
                            <span class="text-info font-weight-bold ">DOB : </span> {{ patient.dob }}
                          </div>
                          <div class="col-md-4 btw-line">
                            <span class="text-info font-weight-bold ">City : </span> {{ patient.city }}
                          </div>
                          <div class="col-md-4">
                            <span class="text-info font-weight-bold "> Country : </span> {{ patient.country }}
                          </div>
                        </div>
                      
                        <div class="row border border-secondary alert">
                          <div class="col-md-6 btw-line">
                            <span class="text-info font-weight-bold ">Diagnosis/ Reason for Consultation: </span>
                            <ol type="1">
                              <li *ngFor="let item of items">
                                {{item}}
                              </li>
                            </ol>
                            <div class="form-group shadow-textarea">
                              <label for="exampleFormControlTextarea">
                                <span class="text-info font-weight-bold ">Diagnosis( if any) </span>
                              </label>
                      
                              <textarea class="form-control z-depth-1" id="exampleFormControlTextarea" rows="3" readonly>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard
                                dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type
                                specimen book. It has survived not only five centuries, but also the leap into electronic typesetting,
                                It has survived not only five centuries, but also the leap into electronic typesetting.
                              </textarea>
                            </div>
                            <div class="form-group shadow-textarea">
                              <label for="exampleFormControlTextarea">
                                <span class="text-info font-weight-bold ">Any Specific questions</span>
                              </label>
                      
                              <textarea class="form-control z-depth-1" id="exampleFormControlTextarea" rows="3" readonly>
                                It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged.It
                                was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently
                                with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.
                              </textarea>
                            </div>
                            <span class="text-info font-weight-bold ">Attachements </span>
                      
                      
                            <ol type="1">
                              <li *ngFor="let attach of patient.attachments">
                                <a href="#"> {{attach}} </a>
                              </li>
                            </ol>
                      
                      
                      
                          </div>
                          <div class="col-md-6">
                      
                            <div class="form-group shadow-textarea">
                              <label for="exampleFormControlTextarea">
                                <span class="text-info font-weight-bold ">Second Opinion Recommendations</span>
                              </label>
                      
                              <textarea warp="soft" class="form-control z-depth-1" id="exampleFormControlTextarea" rows="10" readonly>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type

                                passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.
                              </textarea>
